  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message sent';
        msgDiv.textContent = message;
        document.getElementById('chatMessages').appendChild(msgDiv);
        input.value = '';
        msgDiv.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function toggleEmojiPicker() {
      const picker = document.getElementById('emojiPicker');
      picker.classList.toggle('show');
    }

    function addEmoji(emoji) {
      const input = document.getElementById('chatInput');
      input.value += emoji;
      input.focus();
    }

    document.addEventListener('click', function (e) {
      const picker = document.getElementById('emojiPicker');
      const button = document.querySelector('.emoji-button');
      if (!picker.contains(e.target) && e.target !== button) {
        picker.classList.remove('show');
      }
    });

    function openReportForm() {
      document.getElementById('reportForm').style.display = 'flex';
    }

    function closeReportForm() {
      document.getElementById('reportForm').style.display = 'none';
    }

    async function handleReportSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = {
        email: form.email.value,
        reportType: form.reportType.value,
        reportDescription: form.reportDescription.value
      };

      try {
        const response = await fetch('/api/report', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        const message = form.querySelector('.form-message');
        
        if (result.success) {
          message.textContent = 'Thank you for your feedback. We will review your report and take appropriate action.';
          message.style.color = '#4CAF50';
          setTimeout(() => {
            closeReportForm();
            form.reset();
            message.textContent = '';
          }, 3000);
        } else {
          message.textContent = 'Failed to submit report. Please try again later.';
          message.style.color = '#f44336';
        }
      } catch (error) {
        console.error('Error:', error);
        const message = form.querySelector('.form-message');
        message.textContent = 'An error occurred. Please try again later.';
        message.style.color = '#f44336';
      }
    }

    // Close form when clicking outside
    document.addEventListener('click', function(e) {
      const reportForm = document.getElementById('reportForm');
      if (e.target === reportForm) {
        closeReportForm();
      }
    });

    // Gender form handling
    function handleGenderSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const gender = form.querySelector('input[name="gender"]:checked').value;
      
      // Store gender in localStorage
      localStorage.setItem('userGender', gender);
      
      // Hide the form
      document.getElementById('genderForm').style.display = 'none';
    }

    // Check if gender is already selected on page load
    window.addEventListener('load', function() {
      const storedGender = localStorage.getItem('userGender');
      if (!storedGender) {
        document.getElementById('genderForm').style.display = 'flex';
      }
    });

    function toggleMenu() {
      const menu = document.getElementById('menuContent');
      menu.classList.toggle('show');
    }

    function changeBackground(url) {
      document.body.style.backgroundImage = `url('${url}')`;
      localStorage.setItem('backgroundImage', url);
      toggleMenu();
    }

    // Load saved background on page load
    window.addEventListener('load', function() {
      const savedBackground = localStorage.getItem('backgroundImage');
      if (savedBackground) {
        document.body.style.backgroundImage = `url('${savedBackground}')`;
      }
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      const menu = document.getElementById('menuContent');
      const hamburger = document.querySelector('.hamburger-menu');
      if (!menu.contains(e.target) && e.target !== hamburger && !hamburger.contains(e.target)) {
        menu.classList.remove('show');
      }
    });

    function toggleBlur() {
      const blurToggle = document.getElementById('blurToggle');
      const chatMessages = document.querySelector('.chat-messages');
      const messages = document.querySelectorAll('.message-sent, .message-received');
      
      if (!blurToggle.checked) {
        chatMessages.style.backdropFilter = 'none';
        chatMessages.style.webkitBackdropFilter = 'none';
        messages.forEach(msg => {
          msg.style.backdropFilter = 'none';
          msg.style.webkitBackdropFilter = 'none';
        });
        localStorage.setItem('blurEnabled', 'false');
      } else {
        chatMessages.style.backdropFilter = 'blur(10px)';
        chatMessages.style.webkitBackdropFilter = 'blur(10px)';
        messages.forEach(msg => {
          msg.style.backdropFilter = 'blur(10px)';
          msg.style.webkitBackdropFilter = 'blur(10px)';
        });
        localStorage.setItem('blurEnabled', 'true');
      }
    }

    // Load saved blur preference on page load
    window.addEventListener('load', function() {
      const savedBackground = localStorage.getItem('backgroundImage');
      const blurEnabled = localStorage.getItem('blurEnabled');
      const blurToggle = document.getElementById('blurToggle');
      
      if (savedBackground) {
        document.body.style.backgroundImage = `url('${savedBackground}')`;
      }
      
      if (blurEnabled === 'false') {
        blurToggle.checked = true;
        toggleBlur();
      }
    });
  </script>
