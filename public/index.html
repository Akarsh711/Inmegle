<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inmegle - A modern, anonymous chat platform for making new friends and having meaningful conversations">
  <meta name="keywords" content="chat, anonymous chat, online chat, make friends, random chat">
  <meta name="author" content="Inmegle">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Inmegle - Anonymous Chat Platform">
  <meta property="og:description" content="Connect with strangers in a safe and anonymous environment">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://inmegle.com">
  <title>Inmegle - Anonymous Chat Platform</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- <div id="chat-container">
        <div id="messages"></div>
        <input id="input" placeholder="Type a message..." autocomplete="off" />
        <button id="send">Send</button>
        <div id="controls">
          <button id="next">Next</button>

  <header role="banner">
    <div class="chat-container">
      <div class="chat-header" role="heading" aria-level="1">
        <div class="glass" aria-hidden="true"></div>
        <div class="content">
          <h1>Inmegle Chat</h1>
        </div>
      </div>
      <main role="main">
        <div class="chat-messages" id="messages" role="log" aria-live="polite">
          <div class="message-received" role="article">Hey there! How are you?</div>
          <div class="message-sent" role="article">I'm great! You?</div>
        </div>
      </main>
      <div class="chat-input" role="form">
        <div class="glass" aria-hidden="true"></div>
        <div class="content">
          <input type="text" id="input" placeholder="Type a message..." aria-label="Message input" autocomplete="off">
          <div id="control">
            <button id="next" class="emoji-button" aria-label="Next chat partner">🔁</button>
          </div>
          <button class="emoji-button" onclick="toggleEmojiPicker()" aria-label="Open emoji picker">😊</button>
          <button id="send" class="send-button" onclick="sendMessage()" aria-label="Send message">Send</button>
        </div>
      </div>
      
      <div class="emoji-picker" id="emojiPicker" role="menu" aria-label="Emoji picker">
        <span onclick="addEmoji('😀')" role="menuitem" tabindex="0">😀</span>
        <span onclick="addEmoji('😁')" role="menuitem" tabindex="0">😁</span>
        <span onclick="addEmoji('😂')" role="menuitem" tabindex="0">😂</span>
        <span onclick="addEmoji('😍')" role="menuitem" tabindex="0">😍</span>
        <span onclick="addEmoji('🥺')" role="menuitem" tabindex="0">🥺</span>
        <span onclick="addEmoji('😎')" role="menuitem" tabindex="0">😎</span>
        <span onclick="addEmoji('👍')" role="menuitem" tabindex="0">👍</span>
        <span onclick="addEmoji('🙏')" role="menuitem" tabindex="0">🙏</span>
      </div>
    </div>
  </header>

  <footer class="footer" role="contentinfo">
    <nav aria-label="Footer navigation">
      <a href="/privacy" class="link">Privacy Policy</a>
      <a href="/report" class="link">Report an Issue</a>
    </nav>
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message sent';
        msgDiv.textContent = message;
        document.getElementById('chatMessages').appendChild(msgDiv);
        input.value = '';
        msgDiv.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function toggleEmojiPicker() {
      const picker = document.getElementById('emojiPicker');
      picker.classList.toggle('show');
    }

    function addEmoji(emoji) {
      const input = document.getElementById('chatInput');
      input.value += emoji;
      input.focus();
    }

    document.addEventListener('click', function (e) {
      const picker = document.getElementById('emojiPicker');
      const button = document.querySelector('.emoji-button');
      if (!picker.contains(e.target) && e.target !== button) {
        picker.classList.remove('show');
      }
    });
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
