<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inmegle</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gender-form" id="genderForm">
    <div>
      <form id="genderFormElement" onsubmit="handleGenderSubmit(event)">
        <h3>Welcome to Inmegle</h3>
        <p class="form-description">Please select your gender to continue</p>
        <div class="form-group">
          <div class="gender-options">
            <label class="gender-option">
              <input type="radio" name="gender" value="male" required>
              <span class="gender-icon">ğŸ‘¨</span>
              <span class="gender-label">Male</span>
            </label>
            <label class="gender-option">
              <input type="radio" name="gender" value="female" required>
              <span class="gender-icon">ğŸ‘©</span>
              <span class="gender-label">Female</span>
            </label>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-button">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <div class="report-form" id="reportForm" style="display: none;">
    <!-- <div class="close-form" onclick="closeReportForm()">
      âŒ
    </div> -->
    <div>
    <form id="reportFormElement" onsubmit="handleReportSubmit(event)">
      <h3>Report an Issue</h3>
      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="reportType">Issue Type</label>
        <select id="reportType" name="reportType" required>
          <option value="">Select issue type</option>
          <option value="abuse">Abuse/Harassment</option>
          <option value="spam">Spam</option>
          <option value="technical">Technical Issue</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reportDescription">Description</label>
        <textarea id="reportDescription" name="reportDescription" placeholder="Please describe the issue in detail..." required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-button">Submit Report</button>
      </div>
      <p class="form-message">Thank you for your feedback. We will review your report and take appropriate action.</p>
    </form>
  </div>
  </div>
  
  <div class="chat-container">
    <div class="chat-header">
      <div class="glass"></div>
      <div class="content">
          Message
      </div>
    </div>
    <div class="chat-messages" id="messages">
      <div class="message-received">Hey there! How are you?</div>
      <div class="message-sent">I'm great! You?</div>
    </div>
    <div class="chat-input">
      <div class="glass"></div>
      <div class="content">
        <input type="text" id="input" placeholder="Type a message...">
        <dv id="control">
          <button id="next" class="emoji-button" >ğŸ”</button>
        </dv>
        <button class="emoji-button" onclick="toggleEmojiPicker()">ğŸ˜Š</button>
        
        <button id="send" class="send-button"onclick="sendMessage()">Send</button>
      </div>
    </div>
    
    <div class="emoji-picker" id="emojiPicker">
      <span onclick="addEmoji('ğŸ˜€')">ğŸ˜€</span>
      <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
      <span onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
      <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
      <span onclick="addEmoji('ğŸ¥º')">ğŸ¥º</span>
      <span onclick="addEmoji('ğŸ˜')">ğŸ˜</span>
      <span onclick="addEmoji('ğŸ‘')">ğŸ‘</span>
      <span onclick="addEmoji('ğŸ™')">ğŸ™</span>
    </div>
  </div>
  <div class="footer">
    <div class="link"><a href="/privacy.html">privacy policy</a></div>
    <div class="link" onclick="openReportForm()">report an issue</div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message) {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message sent';
        msgDiv.textContent = message;
        document.getElementById('chatMessages').appendChild(msgDiv);
        input.value = '';
        msgDiv.scrollIntoView({ behavior: 'smooth' });
      }
    }

    function toggleEmojiPicker() {
      const picker = document.getElementById('emojiPicker');
      picker.classList.toggle('show');
    }

    function addEmoji(emoji) {
      const input = document.getElementById('chatInput');
      input.value += emoji;
      input.focus();
    }

    document.addEventListener('click', function (e) {
      const picker = document.getElementById('emojiPicker');
      const button = document.querySelector('.emoji-button');
      if (!picker.contains(e.target) && e.target !== button) {
        picker.classList.remove('show');
      }
    });

    function openReportForm() {
      document.getElementById('reportForm').style.display = 'flex';
    }

    function closeReportForm() {
      document.getElementById('reportForm').style.display = 'none';
    }

    function handleReportSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      
      // Here you would typically send the data to your server
      console.log('Report submitted:', Object.fromEntries(formData));
      
      // Show success message and close form after a delay
      const message = form.querySelector('.form-message');
      message.style.display = 'block';
      setTimeout(() => {
        closeReportForm();
        form.reset();
        message.style.display = 'none';
      }, 3000);
    }

    // Close form when clicking outside
    document.addEventListener('click', function(e) {
      const reportForm = document.getElementById('reportForm');
      if (e.target === reportForm) {
        closeReportForm();
      }
    });

    // Gender form handling
    function handleGenderSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const gender = form.querySelector('input[name="gender"]:checked').value;
      
      // Store gender in localStorage
      localStorage.setItem('userGender', gender);
      
      // Hide the form
      document.getElementById('genderForm').style.display = 'none';
    }

    // Check if gender is already selected on page load
    window.addEventListener('load', function() {
      const storedGender = localStorage.getItem('userGender');
      if (!storedGender) {
        document.getElementById('genderForm').style.display = 'flex';
      }
    });
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
